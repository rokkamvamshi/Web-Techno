<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="strt()" onresize="alert('hello')">
    <canvas id="flag" width="600px" height="600px" ondblclick="erase()"></canvas>
    <script>

        function strt() {
            var x = document.getElementById("flag");
            var c = x.getContext("2d");
            c.fillStyle = "black";
            c.fillRect(0, 0, x.width, x.height / 3);
            c.fillStyle = "red";
            c.fillRect(0, x.height / 3, x.width, x.height / 3);
            c.fillStyle = "yellow";
            c.fillRect(0, (x.height / 3) * 2, x.width, x.height / 3);
        }
        
        function erase() {
            var x = document.getElementById("flag");
            var a = x.getAttribute("height");
            var b = x.getAttribute("width");

            x.setAttribute("height", Math.floor(parseInt(a) / 3));
            x.setAttribute("width", Math.floor(parseInt(b) / 3));

            var context = x.getContext("2d");
            context.clearRect(0, 0, x.width, x.height);

            strt(); // Redraw the flag on the resized canvas
        }
    </script>
</body>
</html>
