<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="strt()" >
    <canvas id="can" height="300px" width="300px" ondblclick="erase()"></canvas>
    <script>
        function strt(){
        var x=document.getElementById("can");
        var canvas=x.getContext('2d');
        canvas.fillStyle="orange";
        canvas.fillRect(0,0,x.width,x.height/3);
        canvas.fillStyle="white";
        canvas.fillRect(0,x.height/3,x.width,x.height/3);
        canvas.fillStyle="green";
        canvas.fillRect(0,(x.height/3)*2,x.width,x.height/3);
        }
        function erase(){
            var x=document.getElementById("can");
            var a=x.getAttribute("height");
            var b=x.getAttribute("width");
            x.setAttribute("height",Math.floor(parseInt(a)/3));
            x.setAttribute("width",Math.ceil(parseInt(b)/3));
            strt();

        }

    </script>
</body>
</html>
